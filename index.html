<!DOCTYPE HTML>
<html>

<head>
  <title> </title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://use.fontawesome.com/4847d5f797.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div id="wrap">
    <div class="slider">
      <img src="img/img5.jpg" alt="wallpaper" class="active">
      <img src="img/img6.jpg" alt="wallpaper">
      <img src="img/img7.jpg" alt="wallpaper">
      <img src="img/img8.jpg" alt="wallpaper">
    </div>
  </div>

  <i class="fa fa-chevron-left prev" aria-hidden="true"></i>
  <i class="fa fa-chevron-right nxt" aria-hidden="true"></i>

  <div class="indicator">
    <span id="first" class="effect">
      <div>
        <img src="img/img5.jpg" alt="">
      </div>
    </span>
    <span id="second">
      <div>
        <img src="img/img6.jpg" alt="">
      </div>
    </span>
    <span id="third">
      <div>
        <img src="img/img7.jpg" alt="">
      </div>
    </span>
    <span id="fourth">
      <div>
        <img src="img/img8.jpg" alt="">
      </div>
    </span>
  </div>
  <script src="slider.js"></script>
</body>

</html>
